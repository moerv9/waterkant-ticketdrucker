<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Label Printer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            margin-right: 10px;
        }
        .preview {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #previewLabel {
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            display: inline-block;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Simple Label Printer</h1>
    
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" value="Test">
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" value="123">
    </div>
    
    <div class="form-group">
        <label for="layout">Layout:</label>
        <select id="layout">
            <option value="side_by_side">Side by Side</option>
            <option value="stacked">Stacked</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="maxFontSize">Maximum Font Size:</label>
        <input type="number" id="maxFontSize" value="100">
    </div>
    
    <button onclick="printLabel()">Print Label</button>
    <button onclick="showPreview()">Preview</button>
    
    <div class="preview" id="preview" style="display: none;">
        <h3>Preview:</h3>
        <div id="previewLabel"></div>
    </div>
    
    <div id="result" style="display: none;"></div>
    
    <script>
        // Base URL for API
        const apiUrl = 'http://localhost:5555';
        
        // Show a preview
        function showPreview() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const layout = document.getElementById('layout').value;
            
            const preview = document.getElementById('preview');
            const previewLabel = document.getElementById('previewLabel');
            
            // Set dimensions based on actual label size (62mm x 10mm)
            const labelWidth = 310; // Scaled down for display
            const labelHeight = 50;  // Scaled down for display
            
            previewLabel.style.width = labelWidth + 'px';
            previewLabel.style.height = labelHeight + 'px';
            
            // Create preview content based on layout
            if (layout === 'side_by_side') {
                previewLabel.innerHTML = `<div style="font-family: Arial; font-weight: bold; font-size: 24px; text-align: center;">${firstName} ${lastName}</div>`;
            } else {
                previewLabel.innerHTML = `
                    <div style="font-family: Arial; font-weight: bold; font-size: 20px; text-align: center;">${firstName}</div>
                    <div style="font-family: Arial; font-weight: bold; font-size: 16px; text-align: center;">${lastName}</div>
                `;
            }
            
            preview.style.display = 'block';
        }
        
        // Print the label
        async function printLabel() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            try {
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const layout = document.getElementById('layout').value;
                const maxFontSize = parseInt(document.getElementById('maxFontSize').value) || 100;
                
                // Prepare request data
                const data = {
                    first_name: firstName,
                    last_name: lastName,
                    layout: layout,
                    max_font_size: maxFontSize,
                    // Use defaults for width and height (731x118 for 62mm x 10mm at 300dpi)
                };
                
                // Call the API
                const response = await fetch(`${apiUrl}/print-label`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                // Show the result
                resultDiv.textContent = JSON.stringify(result, null, 2);
                resultDiv.style.display = 'block';
                
                // Show preview
                showPreview();
                
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
